<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Content to MD</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <img src="icons/icon-32.png" alt="Logo" class="logo">
      <h1 class="title">Web Content to MD</h1>
    </header>

    <!-- Action Buttons -->
    <div class="button-row">
      <button id="createBtn" class="btn btn-primary">Create markdown</button>
      <button id="copyBtn" class="btn btn-secondary" disabled>Copy</button>
      <button id="createCopyBtn" class="btn btn-primary">Create & copy</button>
    </div>

    <!-- Options -->
    <div class="options-row">
      <label class="checkbox-label">
        <input type="checkbox" id="includeImages">
        <span>Include images</span>
      </label>
    </div>

    <!-- Preview Area -->
    <div class="preview-container">
      <pre id="preview" class="preview">Click "Create markdown" to extract content from the current page.</pre>
    </div>

    <!-- Status Bar -->
    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
