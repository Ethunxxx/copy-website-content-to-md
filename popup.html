<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Content to MD</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <img src="icons/icon-32.png" alt="Logo" class="logo">
      <h1 class="title">Web Content to MD</h1>
    </header>

    <!-- Preview Area -->
    <div class="preview-container">
      <h2 class="preview-label">Preview</h2>
      <pre id="preview" class="preview">Click "Create markdown" to extract content from the current page.</pre>
    </div>

    <!-- Actions Row -->
    <div class="actions-row">
      <label class="checkbox-label">
        <input type="checkbox" id="includeImages">
        <span>Include images</span>
      </label>
      <div class="btn-group">
        <button id="downloadBtn" class="btn btn-secondary" disabled>
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          <span class="btn-text">Download</span>
        </button>
        <button id="copyBtn" class="btn btn-primary" disabled>
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
          <span class="btn-text">Copy</span>
        </button>
      </div>
    </div>

    <!-- Status Bar -->
    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
